<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="button.css">
</head>
<body>
	<button id="changeColor"></button>
	<h1>Focus Bot Menu</h1>
	<div class="tab">
		<button class="tablinks">Pomodoro</button>
		<button class="tablinks">Reminders</button>
		<button class="tablinks">Encouragement</button>
		<button class="tablinks">Music</button>
	</div>

	<div id="Pomodoro" class="tabcontent">
		<h3>Pomodoro</h3>
		<p>Temporary Text</p>
	</div>

	<div id="Reminders" class="tabcontent">
		<h3>Reminders</h3>
		<button id="displayTime" class="actionButton">DisplayTime</button>
		<p id="currTime">  </p>
		<form id="reminderForm">
			<label name="reminderText">Set a reminder: </label><br>
			<input type = "text" name="reminderText" value="TemporaryText"><br>
			<label name="reminderDate">Date of reminder (YYYY-MM-DD): </label><br>
			<input type = "text" name="reminderText" value="2012-12-18"><br>
			<label name="reminderTime">Time of reminder (HH:MM): </label><br>
			<input type = "text" name="reminderText" value="11:11"><br>
			<!-- If necessary, add AM/PM toggle here -->
		</form>
		<button id="createTime" class="actionButton">Create Time</button>
		<button id="toggleAlarm" class="actionButton">ActivateAlarm</button>
	</div>

	<div id="Encouragement" class="tabcontent">
		<h3>Encouragement</h3>
		<p><button id="generateMessage" class = "actionButton">Need Inspiration?</button>
		<pre id="output"></p>
	</div>

	<div id="Music" class="tabcontent">
		<h3>Music</h3>
		<p>Temporary Text</p>
	</div>

	<script src="popup.js"></script>
	<script src="reminders.js"></script>
	<script src="encourage.js"></script>
</body>
</html>
